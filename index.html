<!doctype html>
<html lang="en">
  <head>
    <title>pizzaz palace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1> PIZAZZ PALACE</h1>
      <h2>Home of the beloved Emperor's delight </h2>
      <p></p>
      <label for="size-select">select your pizza size</label>
      <div class="size-select">
        <select class="form-control col-md-4 size">
          <option value="500">small</option>
          <option value="700">medium</option>
          <option value="1000">large</option>
        </select>
      </div>

      <div class="smtop">
        <p>choose your toppings</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="100" id="margheritasm">
          <label class="form-check-label" for="margherita">
            Margherita
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="200" id="emperorsm">
          <label class="form-check-label" for="emperor">
            Emperor's choice
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="150" id="mushroomsm">
          <label class="form-check-label" for="mushroom">
            Mushroom
          </label>
        </div>
      </div>

      <div class="mdtop">
        <p>choose your toppings</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="200" id="margheritamd">
          <label class="form-check-label" for="margherita">
            Margherita
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="300" id="emperormd">
          <label class="form-check-label" for="emperor">
            Emperor's choice
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="250" id="mushroommd">
          <label class="form-check-label" for="mushroom">
            Mushroom
          </label>
        </div>
      </div>

      
      <div class="ltop">
        <label for="ltop">choose your toppings</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="300" id="margherital">
          <label class="form-check-label" for="margherita">
            Margherita
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="400" id="emperorl">
          <label class="form-check-label" for="emperor">
            Emperor's choice
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="350" id="mushrooml">
          <label class="form-check-label" for="mushroom">
            Mushroom
          </label>
        </div>
      </div>

      <label for="crust">choose your crust preference</label>
      <select class="form-control col-md-4 crust">
        <option value="200">Stuffed</option>
        <option  value="150">Gluten-Free</option>
        <option value="100">Crispy</option>
      </select>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
